<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SCG 2일차 카드 짝 맞추기 게임</title>
</head>

<body>
  <div id="countdown">3</div>
  <div id="forflex">
    <div id="container">
      <h1>소원의 카드 짝 맞추기 게임</h1>
      <div class="control">
        <button id="start">시작</button>
        <button id="reset-history">기록초기화</button>
        <span id="showtime">00.00</span>
      </div>
      <div id="wrapper"></div>
    </div>
    <div id="history">
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
