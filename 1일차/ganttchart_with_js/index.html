<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>SCG 1일차 간트차트</title>
</head>

<body>
  <div id="screen"></div>
  <div id="wrapper">
    <div id="ifiwereyouiwouldjustloveme">
      <h1>
        소원의 업무 차트
        <p style="font-weight: 500; font-size: 16px">
          js 쓰지 말라고 해서 반항하는 페이지 (재미로 만듦)
      </h1>
      <table></table>
    </div>
    <div id="ifthisisrealloveillneverdoitagain">
      <h1>
        새 업무 추가
        <span style="font-weight: 500; font-size: 25px">(작동함)</span>
      </h1>
      <form autocomplete="off">
        <table>
          <tr>
            <td>과목명</td>
            <td>
              <input type="text" name="과목명" id="과목명" placeholder="ex) 멍때리기" />
            </td>
          </tr>
          <tr>
            <td>담당자명</td>
            <td>
              <input type="text" name="담당자명" id="담당자명" placeholder="ex) 김개발" />
            </td>
          </tr>
          <tr>
            <td>종류(no use)</td>
            <td>
              <input type="radio" name="chk_info" value="행정" />행정
              <input type="radio" name="chk_info" value="개발" />개발
              <input type="radio" name="chk_info" value="기타" />기타
            </td>
          </tr>
          <tr>
            <td>날짜</td>
            <td>
              <input id="시작" type="date" name="시작" min="2023-03-11" max="2023-03-17" value="2023-03-11" />
              ~
              <input id="끝" type="date" name="끝" min="2023-03-11" max="2023-03-17" value="2023-03-11" />
            </td>
          </tr>
          <tr>
            <td>제출</td>
            <td>
              <button id="submit" type="button">등록하기</button>
              <button id="reset" type="button">초기화하기</button>
            </td>
            <!-- <td><input type="submit" value="등록하기" /></td> -->
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script src="script.js" , type="module"></script>
</body>

</html>
